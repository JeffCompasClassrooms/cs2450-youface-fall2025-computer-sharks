{% extends "base.html" %}

{% block content %}
<div class="row justify-content-md-center mb-4">
  <h1>Edit Profile</h1>
</div>

<div class="row">
  <div class="col-sm-6 mx-auto">
    <div class="card card-body bg-light">
      <form method="post" action="{{ url_for('profile.edit_profile') }}">
        <fieldset>
          <legend>Profile Settings</legend>
          <hr />
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" value="{{ username }}" readonly>
            <small class="form-text text-muted">Username cannot be changed</small>
          </div>
          <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" name="new_password" placeholder="Enter new password (optional)">
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm new password">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <a href="{{ url_for('login.index') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
