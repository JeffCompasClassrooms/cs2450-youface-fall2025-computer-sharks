{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Profile</h2>

  <form action="{{ url_for('profile.upload_photo') }}" method="POST" enctype="multipart/form-data" class="mt-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <label for="photo"><i class="fas fa-camera"></i> Upload a new photo:</label>
    <input type="file" name="photo" accept="image/*" required>
    <button type="submit" class="btn btn-warning">
      <i class="fas fa-upload"></i> Upload
    </button>
  </form>

  <div class="mt-4">
    <h4><i class="fas fa-images"></i> Your Photos</h4>
    <div class="d-flex flex-wrap gap-3">
      {% for photo_path in photos %}
      <img src="{{ photo_path }}" class="img-thumbnail"
        style="width:150px;height:150px;object-fit:cover;margin:5px;">
      {% else %}
      <p>No clown photos yet!</p>
      {% endfor %}
    </div>
  </div>

  <form method="POST" action="{{ url_for('profile.edit_profile') }}" class="mt-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" value="{{ user.username }}" readonly>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="fas fa-save"></i> Save Changes
    </button>
  </form>
</div>
{% endblock %}
