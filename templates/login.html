{% extends "base.html" %}

{% block content %}
<div class="row mb-5">
  <div class="col-sm-6 mx-auto">
    <!-- Login Section -->
    <div class="card card-body bg-light" id="login-section">
      <form method="post" action="/login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <fieldset>
          <legend>Login</legend>
          <hr />

          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          <div class="form-group text-center">
            <input class="btn btn-primary" type="submit" name="type" value="Login">
            <input class="btn btn-danger" type="submit" name="type" value="Delete">
          </div>
        </fieldset>
      </form>

      <div class="text-center mt-3">
        <p>Don't have an account? <a href="#" id="show-create">Create one here</a></p>
      </div>
    </div>

    <!-- Create Account Section -->
    <div class="card card-body bg-light" id="create-section" style="display: none;">
      <form method="post" action="/login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <fieldset>
          <legend>Create Account</legend>
          <hr />

          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          <div class="form-group mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="form-group mb-3">
            <label for="shoe_size">Shoe Size</label>
            <input type="number" class="form-control" name="shoe_size" min="0" max="30" placeholder="Enter your clown shoe size" required>
          </div>

          <div class="form-group mb-4">
            <label for="has_horn">Do you have a clown horn?</label>
            <select class="form-control" name="has_horn">
              <option value="false" selected>No</option>
              <option value="true">Yes</option>
            </select>
          </div>

          <div class="form-group text-center">
            <input class="btn btn-success" type="submit" name="type" value="Create">
          </div>
        </fieldset>
      </form>

      <div class="text-center mt-3">
        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
      </div>
    </div>
  </div>
</div>


<script>
  document.getElementById('show-create').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('create-section').style.display = 'block';
  });

  document.getElementById('show-login').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('create-section').style.display = 'none';
    document.getElementById('login-section').style.display = 'block';
  });
</script>
{% endblock %}
