name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask app (background)
        run: |
          export FLASK_APP=profile.py
          nohup flask run --host=0.0.0.0 --port=5005 &
          sleep 5  # give Flask time to start

      - name: Run Selenium tests
        run: |
          pytest -s test_edit_profile_pretty.py
          python3 searchUsers_tests.py
          python3 selenium_example.py

      - name: Archive test logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-logs
          path: ./pytest*.log

